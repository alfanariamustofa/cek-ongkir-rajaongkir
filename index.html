<!DOCTYPEHTML>
<html>
	<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	</head>
	<body style="padding:20px;">
		<br>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" action="./cek-ongkir.php" method="post">
					<h3>ASAL</h3>
					<div class="form-group row">
						<label for="propinsi-asal" class="control-label col-md-2">Propinsi Asal:</label>
						 <select onchange="dataKota('asal')" class="form-control col-sm-2" id="propinsi-asal">
							
						 </select>
						  
						<label for="kota-asal" class="control-label col-md-2"> Kota Asal:</label>
						 <select class="form-control col-sm-2" id="kota-asal">
							
						 </select>
					</div>
					  <h3>TUJUAN</h3>
					<div class="form-group row">
					  <label for="propinsi-tujuan" class="control-label col-md-2">Propinsi Tujuan:</label>
					  <select onchange="dataKota('tujuan')" class="form-control col-sm-2" id="propinsi-tujuan">
						
					  </select>
					  
					 <label for="kota-tujuan" class="control-label col-md-2"> Kota Tujuan:</label>
					  <select class="form-control col-sm-2" id="kota-tujuan">
						
					  </select>
					</div>
					
					  <h3>BERAT</h3>
					<div class="form-group row">
					  <label for="propinsi-tujuan" class="control-label col-md-2">Berat Barang:</label>
					  <input type="number" class="form-control col-sm-2" id="berat">
					 
					</div>
					</form> 
					<button class="btn btn-md btn-success" onclick="cek()">Cek Ongkir</button>
				</div>
			</div>
		</div>	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	var form = "";
	
	function kembali(){
		$(".container-fluid").html(form);
	}
	
	function cek(){
		var kota_asal = $("#kota-asal").val();
		var kota_tujuan = $("#kota-tujuan").val();
		var berat = $("#berat").val();
		
		$.get("./cek-ongkir.php?asal="+kota_asal+"&tujuan="+kota_tujuan+"&berat="+berat, function( data ) {
			if(data=="kosong"){
				alert("Ongkir tidak ditemukan");
			}
			else{
				form = $(".container-fluid").html();
				$(".container-fluid").html(data);
			}
		});
		
	}
	
	$.get( "./data-propinsi.php", function( data ) {
		$("#propinsi-asal").html(data);
		$("#propinsi-tujuan").html(data);
		dataKota('asal');
		dataKota('tujuan');
	});

	
	function dataKota(jenis){
		$("#kota-"+jenis).html("");
		var propinsi = $("#propinsi-"+jenis).val();
		$.get( "./data-kota.php?propinsi="+propinsi, function( data ) {
			$("#kota-"+jenis).html(data);
		});
	}
</script>

	</body>
</html>
